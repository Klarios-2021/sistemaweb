<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:insert="layout/template :: head"></div>
        <title>Sala - Detalles</title>
    </head>
    <body>
    <div th:insert="layout/template :: header"></div>

    <div class="container">
        <div class="row pb-5">
            <div class="col-12">
                <h1 name="id" th:text="${sala.nombre}" ></h1>
                <div class="card">
                    <div class="card-body">
                        <label>Tag:</label>
                        <span name="tag" th:text="${sala.tag}"></span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <label>UMA:</label>
                        <span name="uma" th:text="${sala.uma}"></span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <label>Equipos:</label>
                        <ul name="salas" th:each="equipo: ${sala.equipos}">
                            <li>
                                <a th:href="@{/laboratorios/{idLaboratorio}/establecimientos/{idEstablecimiento}/sectores/{idSector}/salas/{idSala}/equipos/{idEquipo}
                                (idLaboratorio=${idLaboratorio},idEstablecimiento=${idEstablecimiento},idSector=${idSector}, idSala=${sala.id}, idEquipo=${equipo.id})}"
                                th:text="${equipo.nombre}">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="form-nuevo-equipo" class="col pb-4" style="display: none">
                    <form class="g-3" th:action="${sala.id} + '/equipos'"
                          method="post" th:object="${equipo}">
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input id="nombre" class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
                            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="tag">Tag</label>
                            <input id="tag" class="form-control" type="text" name="tag" th:field="*{tag}"/>
                            <span th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="altura">Altura</label>
                            <input id="altura" class="form-control" type="text" name="altura" th:field="*{dimension.altura}"/>
                            <span th:if="${#fields.hasErrors('dimension.altura')}" th:errors="*{dimension.altura}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="ancho">Ancho</label>
                            <input id="ancho" class="form-control" type="text" name="ancho" th:field="*{dimension.ancho}"/>
                            <span th:if="${#fields.hasErrors('dimension.ancho')}" th:errors="*{dimension.ancho}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="largo">Largo</label>
                            <input id="largo" class="form-control" type="text" name="largo" th:field="*{dimension.largo}"/>
                            <span th:if="${#fields.hasErrors('dimension.largo')}" th:errors="*{dimension.largo}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="marca">Marca</label>
                            <input id="marca" class="form-control" type="text" name="marca" th:field="*{marca}"/>
                            <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="modelo">Modelo</label>
                            <input id="modelo" class="form-control" type="text" name="modelo" th:field="*{modelo}"/>
                            <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" style="color: red"></span>
                        </div>
                        <input class="btn btn-success" type="submit" name="cargar" value="Cargar">
                        <button type="button" class="btn btn-danger"
                                onclick="document.getElementById('form-nuevo-sector').style.display = 'none'">
                            Cancelar
                        </button>
                    </form>

                </div>

            </div>
                <div>
                    <button class="btn btn-primary"
                            onclick="document.getElementById('form-nuevo-equipo').style.display = 'block'">
                        Agregar equipo
                    </button>
                    <a class="btn btn-primary" th:href="@{/laboratorios/{idLaboratorio}/establecimientos/{idEstablecimiento}/sectores/{idSector}/salas/{idSala}/ensayos/nuevo
                                (idLaboratorio=${idLaboratorio},idEstablecimiento=${idEstablecimiento},idSector=${idSector}, idSala=${sala.id})}"/>
                        <i class="fa fa-plus"></i> Cargar ensayo
                    </a>
                    <a class="btn btn-primary" th:href="@{/laboratorios/{idLaboratorio}/establecimientos/{idEstablecimiento}/sectores/{idSector}/salas/{idSala}/edicion
                                (idLaboratorio=${idLaboratorio},idEstablecimiento=${idEstablecimiento},idSector=${idSector}, idSala=${idSala})}">
                        <i class="far fa-edit"></i> Editar
                    </a>
                    <a class="btn btn-primary" href="javascript:history.back()">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>



    <footer th:replace="layout/template :: footer"></footer>

    </body>
</html>
