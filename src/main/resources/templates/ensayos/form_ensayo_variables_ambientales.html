<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="form-datos">

        <label class="form-label" for="variableMedida">Variable medida: </label>
        <span th:text="*{ensayo.variableAmbiental}" id="variableMedida"></span>

        <div th:each="i: *{#numbers.sequence(0, ensayo.cantidadMedicionesNecesarias() - 1)}">
            <div class="mb-3">
                <label class="form-label"th:text="'Medición ' + ${i+1}">Medición</label>
                <input class="form-control-sm" type="text" th:field="*{medicionesAmbientales[__${i}__].medicion.valor}"/>
                <input readonly class="form-control-sm"
                       th:value="*{ensayo.unidadMediciones()}"
                       th:attr="name='medicionesAmbientales['+__${i}__+'].medicion.unidad'"/>
            </div>
        </div>
    </div>
</body>
</html>
