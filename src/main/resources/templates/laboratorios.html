<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:insert="layout/template :: head"></div>
        <title>Laboratorios</title>
        <!--script th:inline="javascript">
            function limpiarFiltros(){
                var estados = [[${estados}]];
                document.getElementById("nombre").value = null;
                document.getElementById("dni").value = null;
                document.getElementById("estado").value = estados[3]; //Para setear el estado "CUALQUIERA"
            }
        </script-->
    </head>
    <body>
        <div th:insert="layout/template :: header"></div>
        <div class="container pt-2" align="center">

            <div class="row">
                <div class="col-12">
                    <h2>Laboratorios</h2>
                    <form th:action="@{/laboratorios/}" method="get" th:object="${filtro}">
                        <label for="palabraClave" class="form-label">Palabra clave</label>
                        <input type="text" name="palabraClave" id="palabraClave" th:field="*{palabraClave}">
                        <input type="submit" value="Filtrar">
                    </form>
                    <table class="table">
                        <tr>
                            <th>Laboratorio</th>
                            <th>Razón social</th>
                            <th>CUIT</th>
                            <th>E-mail</th>
                            <th>Teléfono</th>
                            <th>Página web</th>
                            <th>Detalles</th>
                        </tr>
                        <tr th:each="laboratorio: ${laboratorios}">
                            <td th:text="${laboratorio.nombre}"></td>
                            <td th:text="${laboratorio.razonSocial}"></td>
                            <td th:text="${laboratorio.cuit}"></td>
                            <td th:text="${laboratorio.email}"></td>
                            <td th:text="${laboratorio.telefono}"></td>
                            <td th:text="${laboratorio.website}"></td>
                            <td><a th:href="@{'/laboratorios/' + ${laboratorio.id}}">
                                <i class="fas fa-arrow-alt-circle-right"></i>
                            </a></td>
                        </tr>
                    </table>
                    <a class="btn btn-primary" href="/laboratorios/nuevo">
                        <i class="fas fa-plus"></i> Cargar nuevo laboratorio
                    </a>
                    <a class="btn btn-primary" th:href="@{'/'}">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>

        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
