<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:insert="layout/template :: head"></div>
        <title>Login</title>
    </head>
    <body>
        <div th:insert="layout/template :: header"></div>
        <div class="container p-4" align="center">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1>Ingresar</h1><br><br>
                    <form method="POST" th:action="@{/login}">
                        <div class="form-floating mb-3">
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Username">
                            <label for="username">Nombre de usuario</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control"
                            placeholder="password">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="mb-3">
                            <label for="remember-me">Recordarme</label>
                            <input type="checkbox" id="remember-me" name="remember-me" />

                        </div>
                        <br>
                        <input class="btn btn-primary mb-3" type="submit" value="Iniciar sesión">
                    </form>
                    <br>
                    <span th:if="${param.error}" class="text-danger">Usuario o contraseña incorrectos</span>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
